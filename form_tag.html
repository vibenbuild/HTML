<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tag in HTML</title>
  </head>
  <body>
    ----- FORM TAG ------
    <br />
    <form action="" method="">
        <fieldset>
            <legend>Form</legend>
      <p>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name here"
        />
      </p>

      <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="sample" />
      </p>

      <p>
        <label for="male">Gender</label>
        <input type="radio" name="gender" id="male" checked />
        <label for="">Male</label>

        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </p>

      <p>
        <label for="">Hobbies</label>
        <input type="checkbox" name="hobbies " id="singing" checked />
        <label for="singing">Singing</label>

        <input type="checkbox" name="hobbies " id="dancing" />
        <label for="dancing">Dancing</label>

        <input type="checkbox" name="hobbies " id="painting" />
        <label for="painting">Painting</label>

        <input type="checkbox" name="hobbies " id="reading" />
        <label for="reading">Reading</label>
      </p>

      <p>
        <label for="city">City</label>
        <select name="city" id="city">
          <option value="None">Select city</option>
          <optgroup label="North">
            <option value="faridabad">Faridabad</option>
            <option value="jodhpur">Jodhpur</option>
          </optgroup>
          <optgroup label="South">
            <option value="kerala">Kerala</option>
            <option value="tamil nadu">Tamil nadu</option>
          </optgroup>
          <optgroup label="East">
            <option value="bhilai">Bhilai</option>
            <option value="kolakata">Kolakata</option>
          </optgroup>
          <optgroup label="West">
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="car">Cars</label>
        <input name="car" id="car" list="cars" />
        <datalist id="cars">
          <option value="Kwid"></option>
          <option value="Etios"></option>
          <option value="Duster"></option>
          <option value="Swift"></option>
          <option value="Innova"></option>
        </datalist>
      </p>

      <p>
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          placeholder="Enter your message here"
        ></textarea>
      </p>

      <p>
        <label for="file" accept="image/.png">File</label>
        <input type="file" name="file" id="file" />
      </p>

      <p>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </p>

      <p>
        <label for="number">Number</label>
        <input type="number" name="number" id="number" min="0" max="10"  step="2"/>
      </p>

      <p>
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="1" max="5"/>
      </p>

      <p>
        <label for="date">Date</label>
        <input type="date" name="date" id="date"/>
      </p>

      <p>
        <label for="date_time">Date and time</label>
        <input type="datetime-local" name="date_time" id="date_time"/>
      </p>

      <p>
        <label for="month">Month</label>
        <input type="month" name="month" id="month"/>
      </p>

      <p>
        <label for="week">Week</label>
        <input type="week" name="week" id="week"/>
      </p>

      <p>
        <label for="time">Time</label>
        <input type="time" name="time" id="time"/>
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </p>


      <p>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </p>

      <p>
        <label for="search">Search</label>
        <input type="search" name="search" id="search" />
      </p>

      <p>
        <label for="phone_number">Phone number</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-789-0" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{1}"/>
      </p>

      <p>
        <input type="submit" value="Submit"/>
        <input type="reset" />
      </p>

      <p>
        <input type="image" src="bear.jpg" width= "100px"  alt="bear image button" title="Bear image button"/>
        <input type="button" value="Button" />
      </p>

      </fieldset>
    </form>
  </body>
</html>
