<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag in HTML</title>
</head>
<body>
    ----- MARQUEE TAG ------
    <marquee behavior = "slide" direction = "right" scrollamount = "20" bgcolor = "blue">Lorem ipsum dolor sit amet.</marquee>

    <marquee behavior = "scroll" direction = "up" scrollamount = "20" bgcolor = "red" width = "50%" height = "50%">Lorem ipsum dolor sit amet.</marquee>

    <marquee behavior = "alternate" direction = "right" scrollamount = "20">Lorem ipsum dolor sit amet.</marquee>
</body>
</html>
