<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag in HTML</title>
</head>
<body>
    ----- TABLE TAG ------
    <table border="1" width="100px" cellpadding="10px" cellspacing="10px" bgcolor="cream" align="center">
        <caption>Student data table</caption>
        <thead>
            <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Gender</th>
            <th>Percentage</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right">John</td>
                <td>10</td>
                <td>Male</td>
                <td>85%</td>
            </tr>
            <tr bgcolor="blue">
                <td>Emma</td>
                <td>9</td>
                <td>Female</td>
                <td>90%</td>
            </tr>
            <tr align="left">
                <td>Michael</td>
                <td>11</td>
                <td>Male</td>
                <td>88%</td>
            </tr>
            <tr>
                <td rowspan="2">Sophia</td>
                <td>12</td>
                <td rowspan="2">Female</td>
                <td>92%</td>
            </tr>
            <tr>
                <td>10</td>
                <td>92%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
